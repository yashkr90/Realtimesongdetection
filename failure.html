<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/failure.css">
    <title>Failed</title>
</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12">
            <div class="card shadow-sm border-0 rounded-lg mt-5 mx-auto" style="width: 30rem;">
                <h3 class="card-header display-1 text-muted text-center">
                    No Result
                </h3>
    
                <span class="card-subtitle mb-2 text-muted text-center">
                    Sorry, couldn't quite catch that! 
                </span>
    
                <div class="card-body mx-auto">
                    <form action="/redirect" method="POST">
                    <button type="submit" class="btn btn-warning">Try again</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    
        
        
        
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
